<section class="container mx-auto px-4 py-8 my-10 ">

    <div class="relative">
        <input type="text" id="search" [(ngModel)]="searchTerm" class=" ms-[25%] w-1/2  rounded-xl my-10 p-1 border" placeholder="search...">
        <label for="search"><i class=" absolute right-32 top-12 lg:right-82 lg:top-12 fa-solid cursor-pointer fa-magnifying-glass"></i></label>
    </div>
    
  <h2  class="text-4xl  font-bold mb-5">Popular Products</h2>

    <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-5 xl:gap-12">


        @for (product of allProducts|search:searchTerm; track $index) {

            <app-product-card [product]="product" (addToCart)="addToCart($event)"/>
        }@empty {
            <h1 class="text-center col-span-12 text-main animate-pulse text-4xl">No Product Found</h1>
        }

       
    </div>
</section>
