<section class="container mx-auto px-4 py-8 my-10 ">
    
  <h2  class="text-4xl  font-bold mb-5">Popular Products</h2>

    <div class="grid sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-12">


        @for (product of allProducts; track $index) {

            <app-product-card [product]="product" (addToCart)="addToCart($event)"/>
        }

       
    </div>
</section>
