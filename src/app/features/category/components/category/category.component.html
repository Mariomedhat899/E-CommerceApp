<section class="container mx-auto px-4 py-8 my-10 ">
    
  
      <div class="grid sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-12">
  
  
          @for ( category of allCategories ; track $index) {
  
            <div  class="hover:border hover:border-main rounded-2xl p-20 md:p-3 hover:shadow-main  transition duration-1000 group">
                <div >
                    <img [src]="category.category.image" class="w-full rounded-4xl" alt="">
                <h5 class="brand text-main ">{{category.category.name}}</h5>
                
                </div>
            
                
                    
            
            </div>
          }
  
         
      </div>
  </section>
